<main class="myr__main myr__mt3 myr__mb3">

            <div class="myr__login-wrapper">
    <h5>Refer Patient</h5>
        <div class="myr__form myr__mt4">
            <span class="error">Please enter mandatory(*) fields</span>
        <div class="myr__form-row">
            <label for="">Email*</label>
            <input type="text" name="email" id= "email">
        </div>
        <div class="myr__form-row">
            <label for="">First name*</label>
            <div class="myr__form-block">
                <!--<input type="text" name="signin_mobile_number" id="signin_mobile_number">-->
                <input type="text" name="first_name" id="first_name">
            </div>
        </div>
        <div class="myr__form-row">
            <label for="">Last name*</label>
            <div class="myr__form-block">

                <input type="text" name="last_name" id="last_name">
            </div>
        </div>
        <div class="myr__form-row">
            <label for="">Mobile Number*</label>
            <input type="text" name="mobile_number" id= "mobile_number">
        </div>

        <div class="myr__form-row">
            <label for="">City</label>
            <input type="text" name="city" id= "city">
        </div>
        <div class="myr__form-row">
            <label for="">Diagnosis</label>
            <textarea name="diagnosis" id="diagnosis"></textarea>
        </div>
                    <div class="myr__form-row">
            <label for="">Treatment</label>
            <textarea name="treatment" id="treatment"></textarea>
        </div>
